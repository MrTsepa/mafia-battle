# Mafia Game Configuration - Dummy Agent
# This configuration uses the DummyAgent which has deterministic behavior:
# - All players nominate a random alive player, then vote for that player
# - Sheriff checks random alive players
# - Mafia kills random civilians
# - Don checks random civilians

# Agent settings
agent_type: dummy_agent

# Game settings
total_players: 10
max_rounds: 10
log_level: INFO

# Speech limits (set to null for no limits)
max_speech_tokens: null
tie_break_speech_tokens: null

# Time limits (set to null for no limits)
night_action_timeout: null
voting_window: null

# LLM settings (not used by dummy agent, but kept for consistency)
llm_model: gpt-4
llm_temperature: 0.7
max_retries: 3
max_action_tokens: null  # No token cap for actions and voting

# Judge announcements
use_judge_announcements: true

