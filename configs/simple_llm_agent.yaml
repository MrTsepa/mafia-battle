# Mafia Game Configuration - Simple LLM Agent
# This configuration uses the SimpleLLMAgent with strategic OpenAI API integration
# Requires OPENAI_API_KEY environment variable to be set

# Agent settings
agent_type: simple_llm_agent

# Game settings
total_players: 10
max_rounds: 10
log_level: INFO

# Speech limits
max_speech_tokens: 16000  # Max tokens for speeches (gpt-5 models need extra for reasoning)
tie_break_speech_tokens: 1000  # Max tokens for tie-break speeches

# Time limits (for LLM response time)
night_action_timeout: 10  # seconds
voting_window: 1.5  # seconds

# LLM settings
llm_model: gpt-5-mini
llm_temperature: 0.7
max_retries: 3
max_action_tokens: 16000  # Max tokens for night actions and voting (gpt-5 models need extra for reasoning)

# Judge announcements
use_judge_announcements: true

